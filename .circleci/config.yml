version: 2.1

orbs:
  python: circleci/python@1.2

workflows:
  build:
    jobs:
      - build

jobs:
  build:
    docker:
      - image: cimg/python:3.10
      - image: cimg/postgres:12.18-postgis
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout
      - restore_cache:
          key: venv-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Build and validate
          command: |
            sudo apt-get update && sudo apt-get install -y gdal-bin
            git submodule init --recursive
            git submodule update --recursive
            python3 -m venv --copies /home/circleci/venv
            . /home/circleci/venv/bin/activate
            pip install -r requirements.txt
            cp .circleci/circle_settings.py webmunk/local_settings.py
            python manage.py migrate
            python manage.py test
            cp passive_data_kit/.pylintrc .
            pylint enrollment
            pylint nagios_monitor
            pylint quicksilver
            pylint simple_backup
            pylint simple_data_export
            bandit -r .
      - save_cache:
          key: venv-{{ .Branch }}-{{ checksum "/home/circleci/project/requirements.txt" }}
          paths:
            - "/home/circleci/venv"
      - store_test_results:
          path: test-results/
      - store_artifacts:
          path: test-reports/
          destination: python_app
